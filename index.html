<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Pic</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/photographer-male-icon.png" alt="Logo de Login">
        <h1>Registrate aquí 📸</h1>
        <form>
            <!-- Nombre de usuario -->
            <label for="username">Nombre de usuario</label>
            <input type="text" placeholder="Ingresa nombre de usuario">
            
            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa contraseña">
            
            <input type="submit" value="Ingresar">
            <br>
            <a href="#">¿Perdiste tu contraseña?</a><br><br>
            <a href="#">¿No tienes cuenta?</a>
            
        </form>
    </div>
    <div direction="down"  class="info">
        <label for="info">Developed and programmed <br> by Irving Pichardo 👨🏻‍🔧</label>        
    </div>
</body>
</html>
